<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa Tabela</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nagłówek 1</th>
                <th>Nagłówek 2</th>
                <th>Nagłówek 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kol 0 wiersz 1</td>
                <td>w poziomie left, w pionie top</td>
                <td>kol 2 wiersz 1</td>
            </tr>
            <tr>
                <td>kol 0 wiersz 2</td>
                <td>w poziomie center, w pionie middle</td>
                <td>kol 2 wiersz 2</td>
            </tr>
            <tr>
                <td>kol 0 wiersz 3</td>
                <td>w poziomie right, w pionie bottom</td>
                <td>kol 2 wiersz 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
